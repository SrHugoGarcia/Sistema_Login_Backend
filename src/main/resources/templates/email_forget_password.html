<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Título del correo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<section class="max-w-2xl px-6 py-8 mx-auto bg-white dark:bg-gray-900">
    <header>
        <a href="#">
            <img class="w-auto h-7 sm:h-8" src="https://merakiui.com/images/full-logo.svg" alt="">
        </a>

    </header>

    <main class="mt-8">
        <h2 class="text-gray-700 dark:text-gray-200">Hola [[${user.name}]] [[${user.lastname}]],</h2>

        <p class="mt-2 leading-loose text-gray-600 dark:text-gray-300">
            Has olvidado tu contraseña
        </p>

        <p class="mt-2 text-gray-600 dark:text-gray-300">
            Token de recuperacion:
        </p>
        <p class="mt-2 text-gray-600 dark:text-gray-300" style="font-size: 6px;">
             [[${user.token}]]
        </p>
        <div class="mt-2">
            <a th:href="@{'http://127.0.0.1:3000/api/v1/auth/' + ${user.token} + '/forget-password'}"  class="px-6 py-2 mt-8 text-sm font-medium tracking-wider text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                Recuperar contraseña
            </a>
        </div>
    </main>


    <footer class="mt-8">
        <p class="text-gray-500 dark:text-gray-400">
            Si no olvidaste tu <a href="#" class="text-blue-600 hover:underline dark:text-blue-400" target="_blank">contraseña</a>.
            No respondas a este mensaje
        </p>

        <p class="mt-3 text-gray-500 dark:text-gray-400">© Victor Hugo Garcia Rodriguez. All Rights Reserved.</p>
    </footer>
</section>

</body>
</html>
